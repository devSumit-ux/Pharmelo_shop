<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- ERROR TRAP & POLYFILLS (Must be first) -->
    <script>
      // 1. Polyfill Node.js globals for browser compatibility
      window.global = window;
      window.process = {
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      };
      
      // 2. Global Error Handler
      function showFatalError(msg) {
        var root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML.trim() === "")) {
          var errorBox = document.getElementById('fatal-error');
          if (errorBox) {
            errorBox.style.display = 'flex';
            document.getElementById('error-msg').textContent = "App crashed: " + msg;
          }
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", error);
        // Don't show fatal error UI for benign script errors if the app is running
        if (document.getElementById('root').childElementCount === 0) {
            showFatalError(msg);
        }
      };
    </script>

    <!-- RESOURCE HINTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Pharmelo (formerly Medzo) | Solan Pharmacy App</title>
    <meta name="description" content="Pharmelo is Himachal's #1 pharmacy pickup app. Connect with local chemists in Solan for instant medicine availability.">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
  <body>
    <div id="root"></div>
    
    <!-- FALLBACK ERROR SCREEN -->
    <div id="fatal-error" style="display: none; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #f8fafc; font-family: sans-serif; flex-direction: column; padding: 20px; text-align: center; position: fixed; top: 0; left: 0; z-index: 9999;">
        <div style="background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px;">
            <h2 style="color: #0f172a; margin: 0 0 10px;">Unable to Load</h2>
            <p style="color: #64748b; font-size: 14px; line-height: 1.5;">Please disable your ad blocker or shield if the app doesn't load.</p>
            <p id="error-msg" style="color: #ef4444; font-size: 12px; margin-top: 20px; font-family: monospace; background: #fee2e2; padding: 10px; border-radius: 8px; overflow: hidden; text-overflow: ellipsis; white-space: pre-wrap; text-align: left;"></p>
            <button onclick="window.location.reload()" style="margin-top: 20px; background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Reload</button>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
