    <!-- ERROR TRAP & POLYFILLS (Must be first) -->
    <script>
      // 1. Polyfill Node.js globals for browser compatibility (Fixes Brave/Safari issues)
      window.global = window;
      window.process = {
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' // Placeholder to prevent undefined access crashes
        }
      };
      
      // 2. Global Error Handler to prevent "White Screen of Death"
      function showFatalError(msg) {
        var root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML.trim() === "")) {
          var errorBox = document.getElementById('fatal-error');
          if (errorBox) {
            errorBox.style.display = 'flex';
            document.getElementById('error-msg').textContent = "App crashed: " + msg;
          }
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", error);
        showFatalError(msg);
      };

      window.onunhandledrejection = function(event) {
        console.error("Unhandled Rejection:", event.reason);
        showFatalError(event.reason ? event.reason.toString() : "Unknown Async Error");
      };
    </script>
